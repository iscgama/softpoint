<h1 class="display-4">
    Registrar Egresos
</h1>
<hr class="display-4">
<div class="form-group">
    <label for="fecha">Fecha de egreso</label>
    <input type="date" class="form-control" id="fecha">
</div>
<div class="form-group">
    <label for="concepto">Concepto de egreso</label>
    <input type="text" class="form-control" id="concepto" placeholder="Escribe el motivo por que ingresa dinero">
</div>
<div class="form-group">
    <label for="monto">Monto de egreso</label>
    <input type="number" class="form-control" id="monto" placeholder="Escribe la cantidad">
</div>
<br>
<button 
    class="btn btn-outline-primary btn-block" 
    onclick="guardar_egresos('E');"
>
    <i class="fas fa-save"></i> Guardar datos
</button>
<div id="error" class="alert alert-danger" style="display: none;" role="alert">
  
</div>


<script>
    $(document).ready( ( ) => {
        $('#fecha').val(fecha_actual());
    });
</script>
