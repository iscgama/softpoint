<div class="container-fluid" id="login" style="display: none;">
	<center>
		<img src="img/logo.jpg" id="logotipop" width="60%">
	</center>
	<br>
	  <div class="form-group">
	    <label for="usuario"><i class="fa-duotone fa-user-lock"></i> Nombre de usuario</label>
	    <input 
			type="text" 
			class="form-control" id="usuario" 
			placeholder="introduce tu nombre de usuario"
			onblur=" userMinus(  ); "
			onkeypress=" focus_Next( event, 'password' ) "
		>
	  </div>
	  <div class="form-group">
	    <label for="password"><i class="fa-duotone fa-key"></i> Contraseña</label>
	    <input 
			type="password" 
			class="form-control" id="password" 
			placeholder="Introduce tu contraseña"
			onkeypress=" login_key ( event ) "
		>
	  </div>
	<br>
	<button 
		class="btn btn-info btn-block" 
		id="iniciar"
		onclick=" verificar (  ); "
	>
		<i class="far fa-sign-in-alt"></i> Iniciar sesión
	</button>
</div>

<script>
	$(document).ready( ( ) => {
		$('#login').fadeIn('slow');
		$('#usuario').focus();
	});
</script>
