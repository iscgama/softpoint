<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h1 class="display-4">
                <i class="far fa-registered"></i> Marcas
            </h1>
        </div>
        <div class="col-md-6">
            <button class="btn btn-outline-danger btn-block" id="nmarca">
                <i class="fas fa-plus-circle"></i> Nueva marca
            </button>
        </div>
    </div>
    <hr class="display-4">
    <div class="container-fluid" id="listmarcas">
    
    </div>
</div>
<br>
<br>
<br>
<br>
<script>
    $(document).ready( ( ) => {
        $('#listmarcas').html('<div class="spinner-grow text-primary" role="status"><span class="sr-only">Loading...</span></div>');
        $.ajax({
            type: 'POST',
            url: 'php/marcas.php',
            success:( res ) => {
                $('#listmarcas').html(res);
            }
        });

        $('#nmarca').on('click', ( ) => {
            $('#mensaje').load('views/newmarca.html');
            $('#ventana').modal('toggle');
        });
    });
</script>
