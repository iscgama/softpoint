<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h1 class="display-4">
                <i class="fal fa-address-book"></i> Conceptos de salida
            </h1>
        </div>
        <div class="col-md-6">
            <button class="btn btn-outline-danger btn-block" id="ncsalida">
                <i class="fas fa-plus-circle"></i> Nueva concepto
            </button>
        </div>
    </div>
    <hr class="display-4">
    <div class="container-fluid" id="listconceptos">
    
    </div>
</div>
<br>
<br>
<br>
<br>
<script>
    $(document).ready( ( ) => {
        $('#listconceptos').html('<div class="spinner-grow text-primary" role="status"><span class="sr-only">Loading...</span></div>');
        $.ajax({
            type: 'POST',
            url: 'php/conceptoss.php',
            success:( res ) => {
                $('#listconceptos').html(res);
            }
        });

        $('#ncsalida').on('click', ( ) => {
            $('#mensaje').load('views/newconceptos.html');
            $('#ventana').modal('toggle');
        });
    });
</script>
