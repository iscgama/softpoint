<h1 class="display-4">
    <i class="fas fa-feather-alt"></i> Nuevo egreso
</h1>
<hr class="display-4">
<div class="form-group">
    <label for="fecha">Fecha</label>
    <input type="date"  id="fecha" class="form-control">
</div>
<div class="form-group">
    <label for="concepto">Concepto</label>
    <input type="text"  id="concepto" class="form-control" placeholder="Escriba el concepto de ingreso">
</div>
<div class="form-group">
    <label for="monto">Monto</label>
    <input type="number"  id="monto" class="form-control" placeholder="Escriba el monto de ingreso">
</div>
<br>
<div class="alert alert-danger" role="alert" id="error" style="display: none;">
  
</div>
<br>
<button 
    class="btn btn-outline-danger btn-block" 
    id="gegreso"
    onclick="guardar_movimiento( 2 );"
>
    <i class="fas fa-hdd"></i> Guardar egreso
</button>


<script>
    $(document).ready( ( ) => {
        $('#fecha').val(fecha_actual());
        $('#ventana').on('shown.bs.modal', function () {
            $('#concepto').focus();
        });
    });
</script>
