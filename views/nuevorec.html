<h1 class="display-4">
    <i class="fas fa-feather-alt"></i> Nuevo recibo
    </h1>
    <hr class="display-4">
    <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" class="form-control" placeholder="Escribe el nombre completo del cliente">
    </div>   
    <div class="form-group">
        <label for="concepto">Concepto</label>
        <input type="text" id="concepto" class="form-control" placeholder="Escribe el concepto del recibo">
    </div>   
    <div class="form-group">
        <label for="monto">Monto</label>
        <input type="number" id="monto" class="form-control" placeholder="0.00">
    </div>   
    <br>
    <div id="error" class="alert alert-danger" style="display: none;" role="alert">
    </div>
    <br>
    <button class="btn btn-outline-dark btn-block" onclick="guardar_recibo();">
        <i class="fas fa-save"></i> Generar recibo
    </button>


    <script>
        $(document).ready( ( ) => {
            $('#nombre').on('keyup', function(e) {
            if (e.keyCode == 13) {
                $('#concepto').focus();
            }
        });

        $('#concepto').on('keyup', function(e) {
            if (e.keyCode == 13) {
                $('#monto').focus();
            }
        });
        });
    </script>
